{% extends "base.html" %}
{% block title %}{{ page.title }}{%endblock%}

{% block pageheader %}
<div class="hp-header-inner">
    <div class="page-header">
        <div class="content-header">
            <div id="title-block">
            <h1>{{ page.title }}</h1>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block content %}
<div class="lightbox-block align-center">
{% for album, images in page.gallery.items() %}
<h2><a name="{{ album }}">{{ album }}</a></h2>
<ul>
    {% for image in images %}
    <a href="#{{ image }}" title="Натисніть для збільшення">
        <img src="{{ SITEURL }}/images/thumbnail_tall/{{album}}/{{ image }}" alt="Click to view large image" />
    </a>
    <a class="lightbox" href="#_" id="{{ image }}" title="Натисніть щоб закрити">
        <img src="{{ SITEURL }}/images/gallery/{{album}}/{{ image }}" alt="Натисніть щоб закрити" />
    </a>
    {% endfor %}
</ul>
{% endfor %}
</div>
<div class="lightbox-divider"></div>
{% endblock %}
